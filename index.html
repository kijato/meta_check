<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meta.css" type="text/css">
	<script src="jquery-3.5.1.min.js"></script>
    <script src="meta.js"></script>
	<script src="..\TableToCSV.js"></script>
	<title>META ellenőrző</title>
</head>
<body>

<h1>META ellenőrző</h1>

<p>

<fieldset>
	<legend><b>Szűrőfeltételek a DT_META tábla adataihoz</b></legend>
	<div> 
		<!--label for="query">Keresőkifejezés: </label><input type="text" id="query" name="query" required /><span id="warn"></span-->
		<label for="korzetek">Körzet: </label><select id="korzetek"><option>Nincs kiválasztva</option></select>
		<label for="telepulesek">Település: </label><select id="telepulesek" disabled><option>Nincs kiválasztva</option></select>
	</div>
</fieldset>

<div id="capt">-</div>
<div id="capt2">-</div>

</p>

<p>

<fieldset>
	<legend><b>Szűrőfeltételek a befoglaló téglalaphoz</b></legend>
	<div> 
		<label for="fekvesek">Fekvés: </label><select id="fekvesek" disabled><option>Nincs kiválasztva</option></select>
		<label for="hrsz_tol">HRSZ-tól: </label><input type="number" id="hrsz_tol" disabled></input>
		<label for="hrsz_ig">HRSZ-ig: </label><input type="number" id="hrsz_ig" disabled></input>
	</div>
</fieldset>

<div id="min_max">-</div>

</p>
